<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة خدمة جديدة</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>إضافة خدمة جديدة</h1>
        <form action="submit_service.html" method="post" enctype="multipart/form-data">
            <label for="service-name">اسم الخدمة:</label>
            <input type="text" id="service-name" name="service-name" required>
            
            <label for="category">اختر التصنيف:</label>
            <select id="category" name="category" required onchange="updateSubcategories()">
                <option value="السكن والإقامة">السكن والإقامة</option>
                <option value="النقل">النقل</option>
                <option value="المطاعم">المطاعم</option>
                <option value="السوبر ماركت">السوبر ماركت</option>
                <option value="الكافيه وسبل الترفيه">الكافيه وسبل الترفيه</option>
                <option value="الحلويات">الحلويات</option>
            </select>
            
            <label for="subcategory">اختر الفرع:</label>
            <select id="subcategory" name="subcategory" required>
                <option value="">يرجى اختيار التصنيف أولاً</option>
            </select>
            
            <label for="description">وصف الخدمة:</label>
            <textarea id="description" name="description" required></textarea>
            
            <label for="phone">رقم الهاتف:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="location">الموقع الجغرافي:</label>
            <input type="text" id="location" name="location" placeholder="رابط خرائط جوجل" required>
            
            <label for="images">تحميل الصور:</label>
            <input type="file" id="images" name="images" multiple accept="image/*" required>
            
            <button type="submit">إرسال الطلب إلى الأدمن</button>
        </form>
    </div>
    
    <script>
        function updateSubcategories() {
            var category = document.getElementById("category").value;
            var subcategory = document.getElementById("subcategory");
            subcategory.innerHTML = "";
            
            var options = {
                "السكن والإقامة": ["شقة مفروشة", "غرفة للإيجار", "سكن طلابي"],
                "النقل": ["تاكسي", "حافلة", "توصيل خاص"],
                "المطاعم": ["وجبات سريعة", "مطاعم شرقية", "مطاعم غربية"],
                "السوبر ماركت": ["متجر صغير", "متجر متوسط", "متجر كبير"],
                "الكافيه وسبل الترفيه": ["كافيه", "منتزه", "نادي رياضي"],
                "الحلويات": ["حلويات شرقية", "حلويات غربية", "مخبوزات"]
            };
            
            if (options[category]) {
                options[category].forEach(function(item) {
                    var option = document.createElement("option");
                    option.value = item;
                    option.textContent = item;
                    subcategory.appendChild(option);
                });
            } else {
                var defaultOption = document.createElement("option");
                defaultOption.value = "";
                defaultOption.textContent = "يرجى اختيار التصنيف أولاً";
                subcategory.appendChild(defaultOption);
            }
        }
    </script>
</body>
</html>
