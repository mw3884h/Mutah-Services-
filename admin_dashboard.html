<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم الأدمن</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; }
        .dashboard-container { max-width: 1000px; margin: 50px auto; padding: 30px; background: white; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); border-radius: 10px; }
        .btn-custom { transition: background-color 0.3s ease; }
        .btn-custom:hover { background-color: #007bff; color: #fff; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="index.html">خدمات جامعة مؤتة</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#" onclick="logout()">تسجيل الخروج</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="dashboard-container">
    <h3 class="text-center">لوحة تحكم الأدمن</h3>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>اسم الخدمة</th>
                <th>الوصف</th>
                <th>الهاتف</th>
                <th>حالة الخدمة</th>
                <th>إجراءات</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>سكن الطلاب</td>
                <td>سكن مفروش قريب من الجامعة</td>
                <td><a href="tel:+962777123456" class="text-primary">+962 777 123 456</a></td>
                <td>قيد الانتظار</td>
                <td>
                    <button class="btn btn-success btn-custom" onclick="approveService(this)">موافقة</button>
                    <button class="btn btn-danger btn-custom" onclick="rejectService(this)">رفض</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<footer class="text-center mt-5">
    جميع الحقوق محفوظة &copy; 2025 | @t_zep10 | amajali957@gmail.com
</footer>
<script>
    function approveService(button) {
        alert("تمت الموافقة على الخدمة");
        button.closest("tr").querySelector("td:nth-child(4)").textContent = "مقبول";
    }

    function rejectService(button) {
        alert("تم رفض الخدمة");
        button.closest("tr").querySelector("td:nth-child(4)").textContent = "مرفوض";
    }

    function logout() {
        alert("تم تسجيل الخروج");
        window.location.href = "index.html";
    }
</script>
</body>
</html>
