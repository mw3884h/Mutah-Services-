<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الطلبات - الأدمن</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function handleRequest(action, serviceName) {
            if (confirm(`هل أنت متأكد من ${action} الخدمة: ${serviceName}؟`)) {
                alert(`تم ${action} الخدمة: ${serviceName} بنجاح!`);
                // هنا يتم إرسال الطلب إلى السيرفر لحفظ التحديث في قاعدة البيانات
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>إدارة الطلبات</h1>
        <table>
            <thead>
                <tr>
                    <th>اسم الخدمة</th>
                    <th>التصنيف الأساسي</th>
                    <th>الخدمة الفرعية</th>
                    <th>نوع الخدمة</th>
                    <th>رقم الهاتف</th>
                    <th>الموقع الجغرافي</th>
                    <th>الإجراء</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>شقة مفروشة</td>
                    <td>السكن والإقامة</td>
                    <td>شقة مفروشة</td>
                    <td>بلس</td>
                    <td>+962790000000</td>
                    <td><a href="https://maps.google.com" target="_blank">عرض الموقع</a></td>
                    <td>
                        <button class="btn approve" onclick="handleRequest('الموافقة على', 'شقة مفروشة')">موافقة</button>
                        <button class="btn reject" onclick="handleRequest('رفض', 'شقة مفروشة')">رفض</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
