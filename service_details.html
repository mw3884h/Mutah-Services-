<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل الخدمة</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>تفاصيل الخدمة</h1>
        <div class="service-info">
            <img src="service-image.jpg" alt="صورة الخدمة">
            <h2>اسم الخدمة</h2>
            <p>وصف مفصل للخدمة المقدمة.</p>
            <p><strong>نوع الخدمة:</strong> <span id="service-type"></span></p>
            <p><strong>رقم الهاتف:</strong> <a href="tel:+962790000000">+962790000000</a></p>
            <p><strong>الموقع الجغرافي:</strong> <a href="https://maps.google.com/" target="_blank">عرض على الخريطة</a></p>
        </div>
        
        <div class="reviews">
            <h3>التقييمات</h3>
            <div id="reviews-list">
                <p>⭐ 4.5 / 5 (50 تقييم)</p>
                <ul>
                    <li><strong>محمد:</strong> خدمة رائعة! ⭐⭐⭐⭐⭐</li>
                    <li><strong>أحمد:</strong> كان من الأفضل لو كان السعر أقل ⭐⭐⭐⭐</li>
                </ul>
            </div>
            <h3>إضافة تقييم وتعليق</h3>
            <form id="review-form">
                <label for="username">اسم المستخدم:</label>
                <input type="text" id="username" required>
                
                <label for="rating">التقييم:</label>
                <select id="rating">
                    <option value="5">⭐⭐⭐⭐⭐</option>
                    <option value="4">⭐⭐⭐⭐</option>
                    <option value="3">⭐⭐⭐</option>
                    <option value="2">⭐⭐</option>
                    <option value="1">⭐</option>
                </select>
                
                <label for="comment">التعليق:</label>
                <textarea id="comment" required></textarea>
                
                <button type="submit" class="btn">إرسال التقييم</button>
            </form>
        </div>
    </div>
    
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById("service-type").innerText = urlParams.get("type") === "plus" ? "بلس" : "عادي";
        
        document.getElementById("review-form").addEventListener("submit", function(event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const rating = document.getElementById("rating").value;
            const comment = document.getElementById("comment").value;
            const reviewList = document.getElementById("reviews-list").querySelector("ul");
            const newReview = document.createElement("li");
            newReview.innerHTML = `<strong>${username}:</strong> ${comment} (${"⭐".repeat(rating)})`;
            reviewList.appendChild(newReview);
            document.getElementById("review-form").reset();
            alert("تم إضافة تقييمك بنجاح!");
        });
    </script>
</body>
</html>
