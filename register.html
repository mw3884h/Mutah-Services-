<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب جديد</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; }
        .register-container { max-width: 500px; margin: 100px auto; padding: 30px; background: white; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); border-radius: 10px; }
        .btn-custom { transition: background-color 0.3s ease; }
        .btn-custom:hover { background-color: #007bff; color: #fff; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="index.html">خدمات جامعة مؤتة</a>
    </div>
</nav>
<div class="register-container">
    <h3 class="text-center">إنشاء حساب جديد</h3>
    <form action="login.html" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">الاسم الكامل</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">البريد الإلكتروني</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">كلمة المرور</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3">
            <label for="type" class="form-label">نوع الخدمة</label>
            <select class="form-select" id="type" name="type" required>
                <option value="عادي">عادي</option>
                <option value="بلس">بلس</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success btn-custom w-100">إنشاء الحساب</button>
    </form>
    <div class="text-center mt-3">
        <a href="login.html">هل لديك حساب؟ تسجيل الدخول</a>
    </div>
</div>
<footer class="text-center mt-5">
    جميع الحقوق محفوظة &copy; 2025 | @t_zep10 | amajali957@gmail.com
</footer>
</body>
</html>
