<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب جديد</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function sendVerificationCode() {
            let email = document.getElementById("email").value;
            if (email) {
                alert("تم إرسال رمز التحقق إلى " + email + ". يرجى التحقق من بريدك الإلكتروني.");
            } else {
                alert("يرجى إدخال البريد الإلكتروني.");
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>إنشاء حساب جديد</h1>
        <form action="dashboard.html" method="post">
            <label for="email">البريد الإلكتروني:</label>
            <input type="email" id="email" name="email" required>
            <button type="button" onclick="sendVerificationCode()">إرسال رمز التحقق</button>
            <label for="verification">رمز التحقق:</label>
            <input type="text" id="verification" name="verification" required>
            <label for="password">كلمة المرور:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">إنشاء الحساب</button>
        </form>
        <p>لديك حساب بالفعل؟ <a href="login.html">تسجيل الدخول</a></p>
    </div>
</body>
</html>
