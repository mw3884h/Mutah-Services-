<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الشكاوى</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; }
        .complaints-container { max-width: 800px; margin: 50px auto; padding: 30px; background: white; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); border-radius: 10px; }
        .btn-custom { transition: background-color 0.3s ease; }
        .btn-custom:hover { background-color: #007bff; color: #fff; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="index.html">خدمات جامعة مؤتة</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#" onclick="goBack()">رجوع</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="complaints-container">
    <h3 class="text-center">إرسال شكوى</h3>
    <form action="admin_dashboard.html" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">الاسم الكامل</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">البريد الإلكتروني</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="complaint" class="form-label">الشكوى</label>
            <textarea class="form-control" id="complaint" name="complaint" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-danger btn-custom w-100">إرسال</button>
    </form>
</div>
<footer class="text-center mt-5">
    جميع الحقوق محفوظة &copy; 2025 | @t_zep10 | amajali957@gmail.com
</footer>
<script>
    function goBack() {
        window.history.back();
    }
</script>
</body>
</html>
