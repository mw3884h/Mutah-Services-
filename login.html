<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function sendVerificationCode() {
            let email = document.getElementById("email").value;
            if (email) {
                alert("تم إرسال رمز التحقق إلى " + email + ". يرجى التحقق من بريدك الإلكتروني.");
            } else {
                alert("يرجى إدخال البريد الإلكتروني.");
            }
        }
        
        function resetPassword() {
            let email = prompt("يرجى إدخال بريدك الإلكتروني لاستعادة الحساب:");
            if (email) {
                alert("تم إرسال تعليمات استعادة كلمة المرور إلى " + email);
            } else {
                alert("يرجى إدخال البريد الإلكتروني الصحيح.");
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>تسجيل الدخول</h1>
        <form action="dashboard.html" method="post">
            <label for="email">البريد الإلكتروني:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">كلمة المرور:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">تسجيل الدخول</button>
            <button type="button" onclick="sendVerificationCode()">إرسال رمز التحقق</button>
        </form>
        <p>ليس لديك حساب؟ <a href="signup.html">إنشاء حساب جديد</a></p>
        <p><a href="#" onclick="resetPassword()">نسيت كلمة المرور؟</a></p>
    </div>
</body>
</html>
